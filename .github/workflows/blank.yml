name: CI_Basic_Workflow # ชื่อของ Workflow

on:
  push:
    branches: [ "main" ] # รันเมื่อมีการ Push โค้ดเข้า branch main
  pull_request:
    branches: [ "main" ] # หรือรันเมื่อมีการเปิด Pull Request

jobs:
  build:
    runs-on: ubuntu-latest # ใช้ OS อะไรในการรัน (นิยมใช้ Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ขั้นตอนการดึงโค้ดจาก Repo มาไว้ในเครื่องจำลอง

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt (ถ้ามีไฟล์นี้)

      - name: Run a one-line script
        run: echo Hello, GitHub Actions! ยินดีต้อนรับสู่โลกของ Automation!
